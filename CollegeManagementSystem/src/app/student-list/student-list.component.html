<h2>Student List</h2>
<ul class="students">
  <li *ngFor="let student of studentdata">
  <a routerLink="/detail/{{student.id}}">
    <span class="badge">{{student.id}}</span> {{student.name}}
  </a>
  <button class="delete" title="delete student"
  (click)="deletecustomerdetails(student.id)">x</button>
  </li>
</ul>
